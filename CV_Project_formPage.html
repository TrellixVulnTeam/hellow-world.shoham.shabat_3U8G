<!DOCTYPE html>
    <html>
        <head> 
            <title> CV_Project_formPage</title>
        </head>
        <body>
            <h1 style="margin-top: 30px; margin-left: 30px;"> Contact me:</h1>
            <h3> Please fill all the details:</h3>
            <form method="POST" action="CV_Project_page1.html">
                <label for="First Name"> First Name</label>
                <input type="text" id="First Name" name="First Name" style="width: 178px;"> <br>
                <label for="Family Name"> Family Name</label>
                <input type="text" id="Family Name" name="Family Name"> <br>
                <label for="email"> email</label>
                <input type="email" id="email" name="email" style="width: 214px;"> <br>
                <h4> Gender</h4>
                <input type="radio" id="male" name="gender">
                <label for="male" style="color: blue;"> <b> Male</b></label> <br>
                <input type="radio" id="female" name="gender">
                <label for="female" style="color:deeppink;"> <b> Female</b></label> <br>
                <input type="radio" id="oher" name="gender">
                <label for="oher" style="color:black;"> <b> Other</b></label> <br>
                <br>
                <label for="company mame"> Company Name </label>
                <input type="text" id="company mame:" name="company mame" style="width: 145px;"> <br>
                <label for="job type"> Job type</label>
                <select id= "job type" name= "job type">
                    <option value="Data scientist"> Data scientist </option>
                    <option value="Data analyst"> Data analyst </option>
                    <option value="Other"> Other </option>
                </select> <br>
                <label for="Phone numner"> Phone number</label>
                <input type="tel" id="Phone numner" name="Phone numner" style="width: 155px;"><br>
                <label for="free comment"> Free comment</label><br>
                <textarea id="free comment" name="free comment" cols="50" rows="4"></textarea><br>
                <label for="submit" style="margin-left: 140px;">Submit</label>
                <input type="submit" value="Submit">
            </form>
        </body>
    </html>
